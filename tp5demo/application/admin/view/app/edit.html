{extend name="layout/common" /}


{block name="header"}

{/block}

{block name="body"}
<div class="row">

    <div class="col-md-12">
        <div class="box box-success">
            <div class="box-header with-border">
            </div>
            <form method="post" action="{:Url('updd')}" enctype="multipart/form-data" >
                <table class="table table-hover table-bordered">
                    <tbody>
                        <tr>
                            <td colspan="3"><h3>编辑微榜</h3></td>
                        </tr>
                        <tr>
                            <td width="200">名称：</td>
                            <td colspan="3">
                                <input name="name" id="name"  size="16" type="text" value="{$info['name']}" style="width: 400px;" /> <span>*</span>
                            </td>
                        </tr>

                        <tr>
                            <td width="200">类型：</td>
                            <td colspan="3">
                                <select name="type_id" id="type_id" class="">
                                    <option value="">请选择类型</option>
                                    {volist name="type_list" id="vo"}
                                        <option value="{$vo.id}">{$vo.name}</option>
                                    {/volist} 
                                </select>                           
                                <script>
                                    $("#type_id").val("{$info['type_id']}") ;
                                </script>
                            </td>
                        </tr>
                        <tr>
                            <td width="200">标签：</td>
                            <td colspan="3">
                                <input name="tags" id="tags"  size="16" type="text" value="{$info['tags']}" style="width: 400px;" placeholder="多个标签以（,）隔开"/> <span>*</span>
                            </td>
                        </tr>
                        <tr>
                            <td width="200">logo：</td>
                            <td colspan="3">
                                <input name="ico" id="ico" type="file" /> <span>*</span>
                                <if condition="!empty($info['ico'])"><img class="game_ico" src="{$info['ico']}" width="100"></if>
                            </td>
                        </tr>
                        <tr>
                            <td width="200">二维码：</td>
                            <td colspan="3">
                                <input name="qrcode" id="qrcode" type="file" /> <span>*</span>
                                <if condition="!empty($info['qrcode'])"><img class="game_ico" src="{$info['qrcode']}" width="100"></if>
                            </td>
                        </tr>

                        <tr>
                            <td width="200">星级：</td>
                            <td colspan="3">
                                <input name="star" id="star"  size="16" type="number" value="{$info['star']}" style="width: 50px;" /> <span>*</span>
                            </td>
                        </tr>
                        <tr>
                            <td width="200">详情截图：</td>
                            <td colspan="3">
                                <input name="imgs" id="imgs" type="file" /> <span>*</span>
                                <if condition="!empty($info['imgs'])"><img class="game_ico" src="{$info['imgs']}" width="100"></if>
                            </td>
                        </tr>
                        <tr>
                            <td width="200">详情截图一：</td>
                            <td colspan="3">
                                <input name="imgone" id="imgone" type="file" /> <span>*</span>
                                <if condition="!empty($info['imgone'])"><img class="game_ico" src="{$info['imgone']}" width="100"></if>
                            </td>
                        </tr>
                        <tr>
                            <td width="200">详情截图二：</td>
                            <td colspan="3">
                                <input name="imgtwo" id="imgtwo" type="file" /> <span>*</span>
                                <if condition="!empty($info['imgtwo'])"><img class="game_ico" src="{$info['imgtwo']}" width="100"></if>
                            </td>
                        </tr>
                        <tr>
                            <td width="200">详情截图三：</td>
                            <td colspan="3">
                                <input name="imgthree" id="imgthree" type="file" /> <span>*</span>
                                <if condition="!empty($info['imgthree'])"><img class="game_ico" src="{$info['imgthree']}" width="100"></if>
                            </td>
                        </tr>
                        <tr>
                            <td width="200">详情截图四：</td>
                            <td colspan="3">
                                <input name="imgfour" id="imgfour" type="file" /> <span>*</span>
                                <if condition="!empty($info['imgfour'])"><img class="game_ico" src="{$info['imgfour']}" width="100"></if>
                            </td>
                        </tr>
                        <tr>
                            <td width="200">详情截图五：</td>
                            <td colspan="3">
                                <input name="imgfive" id="imgfive" type="file" /> <span>*</span>
                                <if condition="!empty($info['imgfive'])"><img class="game_ico" src="{$info['imgfive']}" width="100"></if>
                            </td>
                        </tr>
                        <tr>
                            <td width="200">内容：</td>
                            <td colspan="3">
                                <textarea id="desp" name="desp" rows="8" style="width: 800px;">{$info['desp']}</textarea>
                            </td>
                        </tr>

                    </tbody>
                </table>
                <div class="row-fluid" style="margin-top: 20px;margin-left: 200px;padding-bottom:20px;">
                    <notempty name="info.id"><input type="hidden" name="id" value="{$info['id']}"/></notempty>
                    <button class="btn btn-primary" type="submit">提交</button>
                    <button class="btn" type="reset" style="margin-left: 30px;">取消</button>
                </div>
            </form>
        </div>
    </div>
</div>
{/block}
